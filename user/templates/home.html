<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Management System - Home</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>

    <p>You are logged in as <strong>{{ user.email }}</strong>.</p>

    {% if user.is_authenticated %}
        <p>Your user type: {{ user.user_type.user_type_name }}</p>
    {% else %}
        <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</body>
</html>
