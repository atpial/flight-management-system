<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Airlines</h2>
    <button><a href="{% url 'airlines:create' %}">Add New Airline</a></button>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Country</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        {% for airline in airlines %}
        <tr>
            <td>{{ airline.name }}</td>
            <td>{{ airline.code }}</td>
            <td>{{ airline.country }}</td>
            <td>{{ airline.description }}</td>
            <td>{{ airline.created_at }}</td>
            <td>{{ airline.updated_at }}</td>
            <td>
                <button><a href="{% url 'airlines:edit' airline.pk %}">Edit</a></button> |
                <button><a href="{% url 'airlines:delete' airline.pk %}">Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
