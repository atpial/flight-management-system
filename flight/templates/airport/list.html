<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airport List</h2>
        <button><a href="{% url 'flight:airports_create' %}">Add New Airport</a></button>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>City</th>
                <th>Country</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            {% for airport in airports %}
            <tr>
                <td>{{ airport.name }}</td>
                <td>{{ airport.code }}</td>
                <td>{{ airport.city }}</td>
                <td>{{ airport.country }}</td>
                <td>{{ airport.created_at }}</td>
                <td>{{ airport.updated_at }}</td>
                <td>
                    <button><a href="{% url 'flight:airports_edit' airport.pk %}">Edit</a></button>
                    <button><a href="{% url 'flight:airports_delete' airport.pk %}">Delete</a></button>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'home' %}">Home</a>
    </div>
</body>
</html>
